<style>
main {
    font-family: Verdana, Arial;
    border-top: 5px solid STATUS_COLOR;
    margin: 0px 5px 5px 5px;
    padding: 0 5px;
    background-color: white;
}
table {
    border: 1px solid #a8a8a8;
    border-collapse: collapse;
    box-shadow: 2px 2px 4px 1px grey;
}
table tr th, table tr td {
    border: 1px solid #a8a8a8;
    background-color: white;
    padding: 3px;
}
a {
    text-decoration: none;
    font-weight: bold;
}
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var spans = document.querySelectorAll(".run-date");
        spans.forEach(function(span) {
            var ts = span.getAttribute("data-ts");
            if (ts) {
                var date = new Date(ts);
                var localDate = date.toLocaleString();
                var offset = -date.getTimezoneOffset();
                var sign = offset >= 0 ? "+" : "-";
                var pad = function(num) { return ("0" + Math.abs(num)).slice(-2); };
                var hours = Math.floor(Math.abs(offset) / 60);
                var mins = Math.abs(offset) % 60;
                var tzStr = "UTC" + sign + hours;
                if (mins > 0) tzStr += ":" + pad(mins);
                
                span.innerHTML = localDate + ' <small style="font-size: 0.85em; opacity: 0.8;">(' + tzStr + ')</small>';
            }
        });
    });
</script>
